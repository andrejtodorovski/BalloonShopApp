<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td th:text="${order.getClientName()}"></td>
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td th:text="${order.getClientAddress()}"></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${ipAddress}"></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td th:text="${clientBrowser}"></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td th:text="${order.getBalloonColor()}"></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td th:text="${order.getBalloonSize()}">/td>
    </tr>
  </table>
  <div>
    <form th:method="POST" th:action="@{/confirmationInfo}">
      <input type="submit" value="Log out">
    </form>
  </div>


</section>
</body>
</html>
